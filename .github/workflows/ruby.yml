name: Ruby

on:
  push:
    branches: [ "master", "dev", "gha" ]
  pull_request:
    branches: [ "master", "dev", "gha" ]

permissions:
  contents: read

jobs:
  test:

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

        ruby-version:
          # - head
          - '3.4'
          - '3.3'
          - '3.2'
          - '3.1'
          - '3.0'
          - '2.7'
          - '2.6'
          - '2.5'
          - '2.2'
          - '2.0'

        include:
          - os: macos-latest
            ruby-version: '3.3'
          - os: windows-latest
            ruby-version: '3.3'
          # - os: windows-latest
          #   ruby-version: mingw
          # - os: windows-latest
          #   ruby-version: ucrt

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checking out code
      uses: actions/checkout@v4

    - name: Set up Ruby v${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically

    - name: Run tests
      run: rake test
